<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="./styles/tela_login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav>
      <label class="logo">CriptoEdu</label>
      <ul>
        <li>
          <button><a style="text-decoration: none; color: #fff" href="/tela_cadastro.html">Cadastre-se</a></button>

      </ul>
    </nav>
    <h1>Login</h1>
    <div class="login">
      <form name="formuser">

      </form>
    </div>
    <div class="imagem">
      <img src="../img/cripto-img.png" />
    </div>
    <script src="../js/login.js"></script>
